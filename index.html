<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="intro">
         <h1 class="heading" id="Welcome">Welcome to the <span style="color: black;">Tic-Ta</span><span style="color: white;">c-Toe</span> game</h1>
         <h3 class="symbol" id="symbol">First Player starts as Player X And Second Player as Player O</h3>
         <div class="score">
         <h4 class="play1">Player 1 :- <span id="play1">0</span></h3>
         <h4 class="play2">Player 2 :- <span id="play2">0</span></h3>
         </div>   
    </div>
    <br>
    <div class="grid-container">
        <div class="grid-item" id="button1"></div>
        <div class="grid-item" id="button2"></div>
        <div class="grid-item" id="button3"></div>
        <div class="grid-item" id="button4"></div>
        <div class="grid-item" id="button5"></div>
        <div class="grid-item" id="button6"></div>
        <div class="grid-item" id="button7"></div>
        <div class="grid-item" id="button8"></div>
        <div class="grid-item" id="button9"></div>
        <div>
        <button type="reset" class="Reset" id="reset">Reset</button>
        </div>
      </div>
      <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="./index.js"></script>
</body>
</html>
